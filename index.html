<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sudoku Solver with Glassmorphism</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main role="main" aria-label="Sudoku Solver Application">
        <h1>Sudoku Solver</h1>
        <p class="description">
            Enter your Sudoku puzzle below (use numbers 1-9). Leave empty cells blank. Click "Solve" to solve the puzzle
            automatically.
        </p>
        <div class="sudoku-container" role="form" aria-labelledby="sudoku-form-label">
            <form id="sudoku-form" autocomplete="off" spellcheck="false" aria-describedby="form-instructions">
                <div class="sudoku-grid" id="sudoku-grid" aria-live="polite" aria-relevant="additions">
                    <!-- 81 Inputs for Sudoku cells generated by JS -->
                </div>

                <div class="buttons-container">
                    <button type="button" id="solve-btn" aria-label="Solve Sudoku Puzzle">
                        <span class="material-icons" aria-hidden="true">play_arrow</span> Solve
                    </button>
                    <button type="button" id="clear-btn" aria-label="Clear Sudoku Grid">
                        <span class="material-icons" aria-hidden="true">clear</span> Clear
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
